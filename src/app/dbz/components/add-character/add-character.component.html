<form class="row" (ngSubmit)="emitirCharacter()">
  <h4>Agregar Personaje</h4>
  <input type="text" [(ngModel)]="Character.nombre" name="nombre" class="form-control mb-2" placeholder="Nombre">
  <input type="number" [(ngModel)]="Character.power"  name="power" class="form-control mb-2" placeholder="Poder">

  <button type="submit" class="btn btn-outline-primary" >
    Agregar
  </button>
  <!-- <pre> {{Character | json }}</pre> -->
</form>
