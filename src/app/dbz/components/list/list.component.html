<h4>listado</h4>
<ul class="list-group">
  <li *ngFor="let item of listaCharacter;
  let i = index;
  let isFirst = first;
  let isLast = last;
   " class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isFirst,
    'list-group-item-dark': isLast
}">
    <div>
      <span>{{ item.nombre }}</span>
      <strong> Power: </strong>
      <span>- {{item.power}}</span>
    </div>

    <button (click)="onDeleteId(item.id!)" class="btn btn-danger">X</button>
  </li>
</ul>
