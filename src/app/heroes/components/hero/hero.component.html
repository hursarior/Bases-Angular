<h3>Listado de Heroes</h3>

<div *ngIf="delete; else NohaBorrado">
  <h3>El hero borrado es: {{ delete }}</h3>
</div>
<ng-template #NohaBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  (click)="borrar()"
  class="btn btn-outline-primary"
>
  Borrar Hero
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{ name }}</li>

</ul>
